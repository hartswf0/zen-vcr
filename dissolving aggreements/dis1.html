        /* Basic Styles and Variables */
        :root {
            --primary-hue: 210;
            --accent-color: #3498db;
            --glitch-color: #e74c3c;
            --background-opacity: 0.5;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            transition: all 0.3s ease;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            position: relative;
        }

        /* Three.js Canvas */
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(52, 152, 219, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-radius: 0 0 10px 10px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.4s ease, color 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
            color: #e74c3c;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            display: inline-block;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background-color: #e74c3c;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            left: 0;
        }

        /* Main Content */
        .content-section {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .overlay-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            mix-blend-mode: overlay;
            pointer-events: none;
            transition: opacity 0.5s ease, filter 0.5s ease;
        }

        .overlay-text span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .interactive-words {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .glitch-word {
            position: relative;
            font-size: 3vw;
            opacity: 0.7;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .glitch-word::before,
        .glitch-word::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            background: #3498db;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            white-space: nowrap;
            pointer-events: none;
        }

        .glitch-word::before {
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch-word::after {
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitchTop {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.39deg);
            }
            100% {
                clip: rect(12px, 9999px, 56px, 0);
                transform: skew(0.43deg);
            }
        }

        @keyframes glitchBottom {
            0% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.41deg);
            }
            100% {
                clip: rect(20px, 9999px, 80px, 0);
                transform: skew(0.38deg);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.8);
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            transition: opacity 0.5s ease-out, filter 0.5s ease-out;
            font-size: 0.8rem;
            mix-blend-mode: difference;
        }

        .footer:hover {
            opacity: 0.1;
            filter: blur(5px);
        }

        /* Cursor Follower */
        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        /* Interaction Count */
        #interaction-count {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            opacity: 0.5;
            font-size: 0.8rem;
            mix-blend-mode: difference;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple 0.5s ease-out;
        }

        @keyframes ripple {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch-word {
                font-size: 5vw;
            }

            .header {
                padding: 10px 15px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.7rem;
                padding: 8px 15px;
            }

            #interaction-count {
                font-size: 0.7rem;
            }
        }
    </style>

    <script>
        // Three.js Setup for Fluid Background
        const canvas = document.getElementById('threejs-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // Fluid Plane Geometry with Shaders
        const geometry = new THREE.PlaneGeometry(100, 100, 32, 32);
        const material = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec2 vUv;
                uniform float time;
                void main() {
                    vUv = uv;
                    vec3 pos = position;
                    pos.z += sin(pos.x * 2.0 + time) * 2.0;
                    pos.z += cos(pos.y * 2.0 + time) * 2.0;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec2 vUv;
                uniform float time;
                void main() {
                    float color = 0.5 + 0.5 * sin(vUv.x * 10.0 + time) * cos(vUv.y * 10.0 + time);
                    gl_FragColor = vec4(vec3(color), 0.3);
                }
            `,
            uniforms: {
                time: { value: 0.0 }
            },
            transparent: true
        });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Handle Window Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Animation Loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value += clock.getDelta();
            renderer.render(scene, camera);
        }
        animate();

        // Cursor and Perspective Tracking
        const cursorFollower = document.getElementById('cursor-follower');
        const navLinks = document.querySelectorAll('.nav-link');
        const footer = document.getElementById('footer');
        const logo = document.getElementById('logo');
        const rippleContainer = document.getElementById('ripple-container');
        const interactionCountEl = document.getElementById('interaction-count');
        const interactiveWords = document.getElementById('interactive-words');
        const contentSection = document.getElementById('content-section');
        const overlayText = document.getElementById('overlay-text');

        let interactionCount = 0;

        // Cursor Tracking and Perspective Shifts
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Update Cursor Follower Position
            cursorFollower.style.transform = `translate(${clientX}px, ${clientY}px)`;

            // Subtle 3D perspective shifts for content section
            const rotX = ((clientY - centerY) / centerY) * -10;
            const rotY = ((clientX - centerX) / centerX) * 10;
            contentSection.style.transform = `
                perspective(1000px) 
                rotateX(${rotX}deg) 
                rotateY(${rotY}deg)
            `;
        });

        // Shy-Away Nav Link Behavior
        navLinks.forEach(link => {
            link.addEventListener('mousemove', (e) => {
                const rect = link.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width / 2);
                const dy = e.clientY - (rect.top + rect.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) { // Shy away if the cursor is close
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * 15;
                    const moveY = Math.sin(angle) * 15;
                    link.style.transform = `translate(${moveX}px, ${moveY}px) scale(0.8)`;
                    link.style.opacity = 0.6;
                } else {
                    link.style.transform = 'translate(0, 0) scale(1)';
                    link.style.opacity = 1;
                }
            });

            // Click Interaction for Nav Links
            link.addEventListener('click', (e) => {
                e.preventDefault();
                gsap.to(link, { 
                    duration: 1, 
                    rotation: 360, 
                    scale: 0, 
                    opacity: 0, 
                    ease: 'power2.out', 
                    onComplete: () => {
                        gsap.to(link, { 
                            duration: 1, 
                            scale: 1, 
                            opacity: 1, 
                            ease: 'power2.out' 
                        });
                    }
                });
            });
        });

        // Footer Text Mutation
        const footerPhrases = [
            "© 2024 Uncontracting™ | The Agreement is the Disagreement",
            "© 2024 Uncontracting™ | Contracts Dissolve Here",
            "© 2024 Uncontracting™ | What are you agreeing to?",
            "© 2024 Uncontracting™ | Embrace the Chaos",
            "© 2024 Uncontracting™ | Explore the Absurd"
        ];

        setInterval(() => {
            footer.textContent = footerPhrases[Math.floor(Math.random() * footerPhrases.length)];
        }, 3000);

        // Footer Dissolve Effect on Hover
        footer.addEventListener('mouseenter', () => {
            footer.style.opacity = 0.1;
            footer.style.filter = 'blur(5px)';
        });
        footer.addEventListener('mouseleave', () => {
            footer.style.opacity = 0.3;
            footer.style.filter = 'none';
        });

        // Logo Click Interaction
        logo.addEventListener('click', () => {
            gsap.to(document.body, { 
                duration: 1, 
                filter: 'grayscale(100%)', 
                ease: 'power2.out' 
            });
        });

        // Ripple Effect on Click
        document.addEventListener('click', (e) => {
            // Prevent ripple on clicks within interactive words
            if (e.target.closest('.glitch-word')) return;

            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}
